<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three ways CSS</title>
    <style>
        #internal-styling{
            color: blue;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="threeways.css">

    <!-- Internal Styling -->

    <p id="external-styling">This paragraph is styled with Internal Styling.</p>
