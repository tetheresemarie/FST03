<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms</title>
</head>
<body>
  <!-- Form is used to collect user input -->
  <h1>Creating Forms</h1>
  <form action="">
    <div>
      <!-- Name -->
      <!-- for="#element-id"  -->
      <label for="fullname-id">Name:</label>
      <input 
        type="text" 
        name="user-fullname" 
        id="fullname-id" 
        placeholder="John Doe" 
        required
      />
    </div>

    <div>
        <!-- Email -->
        <label for="email-id">Email: </label>
        <input
          type="email"
          name="user-email"
          id="email-id"
          placeholder="johndoe@gmail.com"
          required
        />
      </div>

      <div>
        <!-- Password -->
        <label for="password-id">Password: </label>
        <input
          type="password"
          name="user-password"
          id="password-id"
          placeholder="************"
          required
        />
      </div>

      <div>
        <!-- Number -->
        <label for="age-id">Age: </label>
        <input
          type="number"
          name="user-age"
          id="age-id"
          placeholder="30"
          required
          min="18"
          max="100"
        />
      </div>

      <div>
        <!-- Message -->
        <label for="message-id">Message: </label>
        <br />
        <textarea
          name="user-message"
          id="message-id"
          cols="30"
          rows="5"
          placeholder="What's on your mind?"
        ></textarea>
      </div>

      <div>
        <!-- Drop down list -->
        <select name="user-gender" id="gender-id">
          <option value="" selected disabled hidden>
            --- Select your Gender ---
          </option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div>
        <!-- ONE: limited number of choices -->
        <input
          type="radio"
          name="profile-status"
          id="public-id"
          value="public"
        />
        <label for="">Public</label>
        <input
          type="radio"
          name="profile-status"
          id="private-id"
          value="private"
        />
        <label for="">Private</label>
      </div>

      <div>
        <!-- ZERO OR MORE:  -->
        <input type="checkbox" name="genre" id="thriller-id" value="thriller" />
        <label for="thriller-id">Thriller</label>

        <input type="checkbox" name="genre" id="anime-id" value="anime" />
        <label for="anime-id">Anime</label>

        <input type="checkbox" 
        name="genre" 
        id="psychological-horror-id" 
        value="psychological-horror"
        />
        <label for="psychological-horror-id">Psychological Horror</label>

        <input type="checkbox" name="genre" 
        id="action-id" value="action" />
        <label for="action-id">Action</label>

        <input type="checkbox" name="genre" id="romance-id" value="romance" >
        <label for="romance-id">Romance</label>

        <input type="checkbox" name="genre" id="scifi-id" value="scifi" />
        <label for="scifi-id">Sci-fi</label>
      </div>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
  </form>
</body>
</html>
